<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL Shortener</title>
</head>

<body>
  <h3 align="center"> Here is your shortened URL:</h3>
  <p>Original: {{ original }}</p>
  <p>Short: <a href="{{ short }}">{{ short }}</a></p>
  <form method="get" action="/">
    <button type="submit">Try another.</button>
  </form>
</body>
</html>
